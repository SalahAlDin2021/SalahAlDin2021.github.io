<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oil Data Display</h1>
        
        <!-- Individual Filters for each column -->
        <div id="filters">
            <input type="text" id="filter-رقم-الزيت" onkeyup="searchData()" placeholder="Search رقم الزيت...">
            <input type="text" id="filter-المرسل" onkeyup="searchData()" placeholder="Search المرسل...">
            <input type="text" id="filter-القرية-المدينة" onkeyup="searchData()" placeholder="Search القرية/ المدينة...">
            <input type="text" id="filter-تلفون-المرسل" onkeyup="searchData()" placeholder="Search تلفون المرسل...">
            <input type="text" id="filter-المستلم" onkeyup="searchData()" placeholder="Search المستلم...">
            <input type="text" id="filter-المدينة-الولاية" onkeyup="searchData()" placeholder="Search المدينة / الولاية...">
            <input type="text" id="filter-تلفون1-المستلم" onkeyup="searchData()" placeholder="Search 2 تلفون المستلم...">
            <input type="text" id="filter-الكمية" onkeyup="searchData()" placeholder="Search الكمية...">
            <input type="text" id="filter-زيت" onkeyup="searchData()" placeholder="Search زيت...">
            <input type="text" id="filter-زيتون" onkeyup="searchData()" placeholder="Search زيتون...">
            <input type="text" id="filter-المبلغ" onkeyup="searchData()" placeholder="Search المبلغ...">
            <input type="text" id="filter-شيقل" onkeyup="searchData()" placeholder="Search شيقل...">
            <input type="text" id="filter-دولار" onkeyup="searchData()" placeholder="Search دولار...">
            <input type="text" id="filter-دينار" onkeyup="searchData()" placeholder="Search دينار...">
            <input type="text" id="filter-رقم-المشتاح" onkeyup="searchData()" placeholder="Search رقم المشتاح...">
        </div>
        
        <!-- Table to display data -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>رقم الزيت</th>
                    <th>المرسل</th>
                    <th>القرية/ المدينة</th>
                    <th>تلفون المرسل</th>
                    <th>المستلم</th>
                    <th>المدينة / الولاية</th>
                    <th>2 تلفون المستلم</th>
                    <th>الكمية</th>
                    <th>زيت</th>
                    <th>زيتون</th>
                    <th>المبلغ</th>
                    <th>شيقل</th>
                    <th>دولار</th>
                    <th>دينار</th>
                    <th>رقم المشتاح</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
