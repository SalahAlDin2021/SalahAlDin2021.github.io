<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oil Data Display</h1>
        <h2>البحث باستخدام رقم الزيت</h2>
        <input type="text" id="search" placeholder="Search..." onkeyup="searchData()">
        <!-- Table to display data -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>رقم الزيت <span class="filter-icon" onclick="openFilterModal('رقم_الزيت')">&#x1F50D;</span></th>
                    <th>المرسل <span class="filter-icon" onclick="openFilterModal('المرسل')">&#x1F50D;</span></th>
                    <th>القرية/ المدينة <span class="filter-icon" onclick="openFilterModal('القرية_المدينة')">&#x1F50D;</span></th>
                    <th>تلفون المرسل <span class="filter-icon" onclick="openFilterModal('تلفون_المرسل')">&#x1F50D;</span></th>
                    <th>المستلم <span class="filter-icon" onclick="openFilterModal('المستلم')">&#x1F50D;</span></th>
                    <th>المدينة / الولاية <span class="filter-icon" onclick="openFilterModal('المدينة_الولاية')">&#x1F50D;</span></th>
                    <th>1 تلفون المستلم <span class="filter-icon" onclick="openFilterModal('تلفون1_المستلم')">&#x1F50D;</span></th>
                    <th>2 تلفون المستلم <span class="filter-icon" onclick="openFilterModal('تلفون1_المستلم')">&#x1F50D;</span></th>
                    <th>الكمية <span class="filter-icon" onclick="openFilterModal('الكمية')">&#x1F50D;</span></th>
                    <th>زيت <span class="filter-icon" onclick="openFilterModal('زيت')">&#x1F50D;</span></th>
                    <th>زيتون <span class="filter-icon" onclick="openFilterModal('زيتون')">&#x1F50D;</span></th>
                    <th>المبلغ <span class="filter-icon" onclick="openFilterModal('المبلغ')">&#x1F50D;</span></th>
                    <th>شيقل <span class="filter-icon" onclick="openFilterModal('شيقل')">&#x1F50D;</span></th>
                    <th>دولار <span class="filter-icon" onclick="openFilterModal('دولار')">&#x1F50D;</span></th>
                    <th>دينار <span class="filter-icon" onclick="openFilterModal('دينار')">&#x1F50D;</span></th>
                    <th>رقم المشتاح <span class="filter-icon" onclick="openFilterModal('رقم_المشتاح')">&#x1F50D;</span></th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Column Filter -->
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFilterModal()">&times;</span>
            <h2>Filter by Column</h2>
            <input type="text" id="modal-search-input" placeholder="Search...">
            <button onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
